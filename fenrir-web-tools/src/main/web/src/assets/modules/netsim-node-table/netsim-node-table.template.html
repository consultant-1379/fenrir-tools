<link rel="stylesheet" href="assets/modules/netsim-node-table/netsimnodetable.css">
<br/>
<div class="example-container mat-elevation-z8"  ng-app="netsimNodeTable" >
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="network">
      <th mat-header-cell *matHeaderCellDef> Network </th>
      <td mat-cell *matCellDef="let element"> {{element.network}} </td>
    </ng-container>

    <ng-container matColumnDef="simulation">
      <th mat-header-cell *matHeaderCellDef> Simulation </th>
      <td mat-cell *matCellDef="let element"> {{element.simulation}} </td>
    </ng-container>

    <ng-container matColumnDef="nodeName">
      <th mat-header-cell *matHeaderCellDef> Node Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nodeName}} </td>
    </ng-container>

    <ng-container matColumnDef="nodeType">
      <th mat-header-cell *matHeaderCellDef> Node Type </th>
      <td mat-cell *matCellDef="let element"> {{element.nodeType}} </td>
    </ng-container>

    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef> IP Address</th>
      <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
